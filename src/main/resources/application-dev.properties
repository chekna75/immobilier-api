# Configuration de développement
# Les valeurs sensibles doivent être définies via des variables d'environnement
# Utilisez le fichier .env.dev comme référence et créez votre propre .env

# Base de données - utilise les variables d'environnement
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/immobilier_db}

# Mail - utilise les variables d'environnement
quarkus.mailer.from=${MAIL_FROM:}
quarkus.mailer.host=${MAIL_HOST:smtp.gmail.com}
quarkus.mailer.port=${MAIL_PORT:587}
quarkus.mailer.username=${MAIL_USERNAME:}
quarkus.mailer.password=${MAIL_PASSWORD:}
quarkus.mailer.start-tls=${MAIL_START_TLS:true}

# SMS
app.sms.apiKey=${SMS_API_KEY:}
