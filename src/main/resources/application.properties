# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/immobilier_db}

# Hibernate / Flyway
quarkus.hibernate-orm.database.generation=update
quarkus.flyway.migrate-at-start=true
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
quarkus.hibernate-orm.implicit-naming-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.mapping.format.global=ignore

# Désactiver TestContainers pour éviter l'erreur Docker
quarkus.test.containers.enabled=false

# JWT
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY_LOCATION:classpath:publicKey.pem}
mp.jwt.verify.issuer=${JWT_ISSUER:immobilier-ci}
mp.jwt.sign.key.location=${JWT_PRIVATE_KEY_LOCATION:classpath:privateKey.pem}
smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY_LOCATION:classpath:privateKey.pem}
smallrye.jwt.new-token.lifespan=9000         # 15 min pour Access Token
mp.jwt.verify.audience=web,mobile

# Configuration Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Configuration de l'application
app.base.url=${APP_BASE_URL:http://192.168.1.158:8080}

