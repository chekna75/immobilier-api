# Configuration de la base de données
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/immobilier_db}

# Configuration Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.mapping.format.global=ignore

# Configuration JWT
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY_LOCATION:classpath:publicKey.pem}
mp.jwt.verify.issuer=${JWT_ISSUER:immobilier-ci}
mp.jwt.sign.key.location=${JWT_PRIVATE_KEY_LOCATION:classpath:privateKey.pem}
smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY_LOCATION:classpath:privateKey.pem}

# Configuration Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Configuration de l'application
app.base.url=${APP_BASE_URL:http://192.168.1.158:8080}

# Configuration réseau pour accès mobile
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Configuration Firebase
firebase.project.id=${FIREBASE_PROJECT_ID:app-immo-notifications}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-credentials.json}

# Configuration CORS pour accès mobile et frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8081,http://192.168.1.158:3000,http://192.168.1.158:8081,http://localhost:8080,http://192.168.1.158:8080,capacitor://localhost,ionic://localhost,http://localhost,https://localhost
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.credentials=true

# Configuration du scheduler
quarkus.scheduler.enabled=true

# Configuration des logs
quarkus.log.level=INFO
quarkus.log.category."com.ditsolution".level=DEBUG