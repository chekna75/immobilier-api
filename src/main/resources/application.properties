# Configuration de la base de donn√©es
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/immobilier}

# Configuration Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.mapping.format.global=ignore

# Configuration JWT
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY_LOCATION:classpath:publicKey.pem}
mp.jwt.verify.issuer=${JWT_ISSUER:https://app-immo.com}

# Configuration Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Configuration de l'application
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Configuration Firebase
firebase.project.id=${FIREBASE_PROJECT_ID:app-immo-notifications}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-credentials.json}

# Configuration CORS
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:19006}

# Configuration du scheduler
quarkus.scheduler.enabled=true

# Configuration des logs
quarkus.log.level=INFO
quarkus.log.category."com.ditsolution".level=DEBUG